<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo" >
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/skills.html">Skills</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ham.png" alt="" width="23">
          <img class="cross" src="cross1.png" alt="" width="23">

        </div>
        <div class="contactform">
          <h1>Contact Me for work / General queries</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail1" class="form-label">Name</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail1" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone number with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label" for="exampleCheck1"
                >I want you to work on a project with you</label
              >
            </div>

            <button type="submit" class="btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
